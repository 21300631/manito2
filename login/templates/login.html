{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="panel">
        <div class="formulario">
            <p>LogIn</p>
            <p>Ingresa tu usuario y </br> contraseña para comenzar</p>
            
            <!-- Formulario de inicio de sesión -->
            <form method="POST" action="/login/sesion/">
                {% csrf_token %}
                <div><input type="text" name="username" placeholder="Usuario" required></div>
                <div><input type="password" name="password" placeholder="Contraseña" required></div>
                <button type="submit" class="inicio">Iniciar sesión</button>
            </form>
        </div>
        
        <div class="bienvenida">
            <p>Bienvenido</p>
            <p>¿No tienes cuenta?</p>
            <a class="registro" href="/registro/">Crear cuenta</a>
        </div>
    </div>
    {% if error %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: "{{ error }}",
        });
    </script>
    {% endif %}
</body>
</html>

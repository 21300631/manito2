{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calentamiento</title>
    <link rel="stylesheet" href="{% static 'calentamiento.css'%}">
    <script src="{% static 'calentamiento.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>


    <div class="izquierda">
        <div class="divnavegador">
            <nav>
                
                <a href="/inicio/"><img src="{% static 'casa.png'%}" alt="1">Inicio</a>
                <a href="/foro/"><img src="{% static 'foro.png'%}" alt=""> Foro</a>
                <a href="/repaso/"><img src="{% static 'libro.png'%}" alt=""> Repaso</a>
                <a href="/perfil/"><img src="{% static 'usuario.png'%}" alt=""> Perfil</a>

            </nav>
        </div>
        <div class="cuadro-siguiente">
            <div class="titulo-panel">Vamos a calentar</div>
            <div class="panel-siguiente">
                <div class="item-container">
                    <div class="banners">
                        <div class="ejercicio">Abrir y cerrar manos</div> <!--Tiene un retraso de 10 segundos solo el primero-->

                        <div class="ejercicio">Girar muñecas hacia adentro</div>
                        <div class="ejercicio">Sacudir manos</div>
                        <div class="ejercicio">Tocar cada dedo con el pulgar</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="derecha">
        <div class="panel-calentamiento">
            <div class="imagen-espacio">
                <video src="regina.mp4"></video>
            </div>
            
        </div>
        

    </div>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'publicacion.css'%}">
</head>
<body>
    <div class="panelIzquierdo">
        <div class="navegador">
            <nav>
                <a href="/inicio/"><img src="{% static 'casa.png'%}" alt="1"></a>
                <a href="/foro/"><img src="{% static 'foro.png'%}" alt=""></a>
                <a href="/repaso/"><img src="{% static 'libro.png'%}" alt=""></a>
                <a href="/perfil/"><img src="{% static 'usuario.png'%}" alt=""></a> 
            </nav>        
        </div>
        <div class="volver">
            Volver
        </div>
    </div>
    <div class="panelDerecho">
        <form action="/publicacion/new/ " method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}

            <div class="panel-publicacion">
                <p>Tema nuevo</p>
                <div class="titulo">
                    <input type="text" name="titulo" placeholder="Inserta aqui tu titulo.">
                </div>
                <div class="contenido">
                    <textarea name="contenido" id="" cols="30" rows="10" placeholder="Descripci칩n de tu tema o duda."></textarea>
                    <input type="file" name="imagen" id="">
                </div>
                <div class="hashtags">
                    <textarea name="hashtags" id="" cols="30" rows="10" placeholder="Agrega algunos hastags para que les sea m치s f치cil a otros usuarios encontrar tu discusi칩n."></textarea>
                </div>
                <div class="botones">
                    <button>Publicar</button>
                    <button>Cancelar</button>
                </div> 
            </div>
        </form>    
    </div>
</body>
</html>

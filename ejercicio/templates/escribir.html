{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="{% static 'e05.css'%}">
</head>
<body class="{{ theme }}" data-theme="{{ theme }}">

    <div class="todo">
        <div class="instruccion">
            <span>{{ texto_instruccion }}</span>
        </div>
        <div class="contenido">
            <div class="panel-barra">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="panel2">
                <div class="ejercicio">
                    <div class="gesto">
                        {% if es_video %}
                            <video src="{{ gesto_url }}" controls width="250"></video>
                        {% else %}
                            <img src="{{ gesto_url }}" alt="Gesto a interpretar" width="80%" padding="10%" margin="0">
                        {% endif %}
                    </div>
                    <div class="texto">
                        <input type="text" class="input" placeholder="Escribe la palabra aquÃ­">
                    </div>
                </div>
                <div class="panel-btn">
                    <button class="btn-salir">Salir</button>
                    <form method="post" action="{% url 'siguiente_ejercicio' %}">
                        {% csrf_token %}
                        <button type="submit">Siguiente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'ejercicio.js' %}"></script>

</body>
</html>
